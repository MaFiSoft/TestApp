// Versuch, Pfad aus Umgebungsvariable zu extrahieren
def flutterSdkPath = System.getenv("PATH")
        ?.split(":")
        ?.find { it.contains("flutter/bin") }
        ?.replace("/bin", "")

if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK path could not be determined from PATH")
}

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.MaFiSoft.TestApp"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.MaFiSoft.TestApp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
