apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def localProperties = new Properties()
def localPropertiesFile = new File(rootDir.parentFile, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}
def flutterRoot = localProperties.getProperty("flutter.sdk")
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// ALTER CODE: apply from: "/Users/builder/programs/flutter/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.MaFiSoft.TestApp"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.MaFiSoft.TestApp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

// Plugin explizit als Android-Library deklarieren:
project(':shared_preferences_android') {
    apply plugin: 'com.android.library'

    android {
        compileSdkVersion 33

        defaultConfig {
            minSdkVersion 21
            targetSdkVersion 33
        }
    }
}
