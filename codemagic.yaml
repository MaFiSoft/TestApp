workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 30
    environment:
      flutter: 3.7.0
    scripts:
      - name: Upgrade packages
        script: |
          flutter pub upgrade
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
